<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - file</title>
</head>
<body>
<center>
    <br>
    <hr color="red" size="3" width="63%" noshade>
    <h1>The Adventures of<br>Sherlock Holmes</h1>
    <h3>by</h3>
    <h2>Arthur Conan Doyle</h2>
    <br>
    <hr color="green" size="2" width="100%">
</center>
    <input type="file" accept="application/pdf,.doc,.docx">
    <br><br>
    <input type="range" min="-10" max="10" step="5" value="0" name="range">
    <label for="range">WOW!</label>
    <br><br>

    <select multiple name="dwarfs" id="dwarfs" width="100">
        <option>Grumpy</option>
        <option>Happy</option>
        <option>Sleepy</option>
        <option>Bashful</option>
        <option>Sneezy</option>
        <option>Dopey</option>
        <option>Doc</option>
      </select>
      <br><br>
      
      <label>Choose the images you want to upload: <input type="file" accept="application/pdf,.doc,.docx"></label>
</body>
</html>
